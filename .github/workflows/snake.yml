name: Generate Snake

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:      # Allow manual run
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3

      - name: Generate Snake Animation (Neon Cyan Theme)
        uses: Platane/snk@v3
        with:
          github_user_name: Sahilbhatane
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=00F0FF
            dist/github-contribution-grid-snake.gif?palette=github-dark&color_snake=00F0FF

      - name: Push Snake Animation to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
